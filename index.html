<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Verbs Learner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>German Verbs Learner</h1>
        <div class="stats">
            <span>Known verbs: <span id="known-count">0</span></span>
            <span>Total verbs: <span id="total-count">0</span></span>
        </div>
        <div id="game-container">
            <div id="verb-display"></div>
            <div id="answer-section">
                <input type="text" id="answer-input" placeholder="Enter verb meaning...">
                <button id="submit-answer">Check Answer</button>
            </div>
            <div id="result-section" class="hidden">
                <div id="result-message"></div>
                <div id="dictionary-entry"></div>
                <div class="action-buttons">
                    <button id="mark-known">Mark as Known</button>
                    <button id="next-verb">Next Verb</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
